<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- Custom Styling -->
    <link rel="stylesheet" href="css/style.css" />
    <title>WeGotThis - Login</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 class="logo-text"><span>We</span>GotThis</h1>
      </div>
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <!-- <li><a href="#">Sign Up</a></li>
                    <li><a href="#">LogIn</a></li> -->
        <li>
          <a href="#">
            <i class="fa fa-user"></i> Will&nbsp;
            <i class="fa fa-chevron-down" style="font-size: 0.8em"></i>
          </a>
          <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <div class="auth-content">
      <form action="login.html" method="post">
        <h2 class="form-title">Login</h2>

        <div>
          <label>Member name:</label>
          <input type="text" name="memname" class="text-input" />
        </div>
        <div>
          <label>Password:</label>
          <input type="password" name="password" class="text-input" />
        </div>
        <div>
          <button type="submit" name="login-btn" class="btn btn-big">
            Login
          </button>
        </div>
        <p>Or <a href="register.html">Register</a></p>
      </form>
    </div>

    <!-- JQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
      crossorigin="anonymous"
    ></script>

    <!-- Custom Script -->
    <script src="js/scripts.js"></script>
  </body>
</html>
